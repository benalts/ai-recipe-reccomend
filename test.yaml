services:
  - type: web
    name: init-db
    env: node
    plan: free
    region: ohio
    buildCommand: npm install
    startCommand: node someJSFileName # the main entrance one
    postDeployCommand: node init_db.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: recipe-maker-db
          property: connectionString

databases:
  - name: recipe-maker-db
    plan: free
